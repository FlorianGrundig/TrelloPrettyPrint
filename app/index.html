<!DOCTYPE html>
<html data-ng-app="TrelloPrettyPrint" data-ng-csp="">
<head>
  <title>Trello Pretty Print</title>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" rel="stylesheet">
  <link href="stylesheets/main.css" rel="stylesheet">
  <style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
  </style>
  <base target="_blank">
</head>
<body data-ng-controller="ExtensionPopupController">

<div class="tpp_container">

  <div data-ng-show="authorized==false">
    <button class="btn btn-link" data-ng-click="authorize()">Not authorized! Want to get authorized?</button>
  </div>

  <div data-ng-view="app-view">

  </div>

  <script type="text/ng-template" id="/tpp-board.html">
    <div data-ng-controller="BoardViewController" class="tpp_box">
      <p class="tpp_title">
        <b>{{ itemsToPrint.length }}</b> cards marked for printing.
        <a class="tpp_button blue" data-ng-disabled="itemsToPrint.length==0" data-ng-click="showPreview()">Preview</a>
      </p>

      <div class="tpp_box_wrap">
      	<div data-ng-repeat="list in listsWithCards" class="tpp_listWithCards">
        <div data-ng-controller="ListViewController">
          <button data-ng-class="{'tpp_list_opened': activeClass}" class="tpp_button" data-ng-click="toggleShowHide()">Show/Hide</button>
          <button class="tpp_button" data-ng-click="togglePrintAllNone()">All/None</button>
          <h3 style="display: inline">{{list.name}}</h3>

					<hr class="tpp_hide">
          <div data-ng-hide="hidden">
            <div data-ng-click="togglePrintCard()" data-ng-controller="CardViewController" data-ng-repeat="card in list.cards" class="tpp_card">
              <a class="tpp_button on_grey"
                 data-ng-class="toBePrinted && 'btn-warning' || 'btn-success'">
                 {{toBePrinted && 'Remove' || 'Add'}}
              </a>
              <h4 style="display: inline;">IP-{{card.idShort}}: {{card.name}}</h4>

              <p class="small">{{card.desc}}</p>

              <span data-ng-show="card.members.length > 0">Owners: {{card.members | initials}}</span>
            </div>
          </div>
        </div>
      	</div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="/tpp-card.html">
    <div data-ng-controller="CardViewController">
      <p>
        <b>{{ itemsToPrint.length }}</b> cards marked for printing.
        <a class="btn btn-mini"
           data-ng-disabled="itemsToPrint.length==0"
           data-ng-click="showPreview()">Preview</a>
      </p>

      <h3 data-ng-show="card">IP-{{card.idShort}}: {{card.name}}</h3>
      <span data-ng-show="card.members.length > 0">Owners: {{card.members | initials}}</span>

      <div data-ng-show="card.checklists"
           data-ng-repeat="checklist in card.checklists"
           data-ng-controller="CheckListViewController">

        <button class="btn btn-inverse btn-mini" data-ng-click="toggleShowHide()">Show/Hide</button>
        <button class="btn btn-inverse btn-mini" data-ng-click="togglePrintAllNone()">All/None</button>
        <h4 style="display: inline;">{{checklist.name}}</h4>

        <div data-ng-hide="hidden">
          <div data-ng-repeat="checkItem in checklist.checkItems"
               data-ng-init="checkItem.card = card"
               data-ng-controller="CheckListItemViewController">
            <a class="btn btn-mini"
               data-ng-class="toBePrinted && 'btn-warning' || 'btn-success'"
               data-ng-click="togglePrintCheckListItem()">{{toBePrinted && 'Remove' || 'Add'}}</a>

            <p style="display: inline;">
              {{checkItem.name}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="/tpp-board-preview.html">
    <a class="btn btn-link" data-ng-click="print()">Print'em All</a>

    <div class="tpp_print_frame">
      <div data-ng-repeat="card in itemsToPrint">
        <div class="tpp_card" style="page-break-inside: avoid; border: 1px solid rgb(128,128,128); margin: 1px; width: 500px; height: 300px; overflow:hidden; position: relative">
          <div class="tpp_print_card" data-ng-class="{epic: card.isEpic, story: !card.isEpic}">
            <div style="margin: 10px;">
              <div>
                <img data-ng-src="{{ card.qrCodeUrl }}" height="100" width="100"/>
              </div>
              <div style="position:absolute; top: 30px; left:120px; width:370px; font-weight: bold;">
                <span style="font-size: 20px;">{{ card.name | removeHashTags }}</span><br/>
                <span>IP-{{ card.idShort }}</span>
              </div>

              <div style="with: 100%; content: ' '; clear: both"/>
              <div style="height: 120px; overflow: hidden;" data-ng-bind-html-unsafe="card.desc | newlines | removeHashTags"/>
              <div style="width: 480px; position: absolute; border-top: 1px solid rgb(128,128,128); font-size: 18px; font-weight: bold;">
                Owner: {{ card.members | initials }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="/tpp-card-preview.html">
    <a class="tpp_button on_grey" data-ng-click="print()">Print'em All</a>

    <div id="tpp-print-frame">
      <div data-ng-repeat="checkItem in itemsToPrint">
        <div style="page-break-inside: avoid; border: 1px solid rgb(128,128,128); float: left; margin:1px; width: 275px; height:220; overflow:hidden; position: relative; font-weight: bold;">
          <div style="margin: 10px;">
            <div style="border-bottom: 1px solid rgb(128,128,128); width:100%">IP-{{ checkItem.card.idShort }}</div>
            <div style="height: 150px;">{{ checkItem.name }}</div>
            <span style="position: absolute; width: 100%; bottom: 10px; border-top: 1px solid rgb(128,128,128)">Owner: {{ checkItem.card.members | initials }}</span>
          </div>
        </div>
      </div>
    </div>
  </script>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
<script src="https://api.trello.com/1/client.js?key=1233a8a1ba23f867d725a94208738a76"></script>
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="application.js"></script>
</body>
</html>
